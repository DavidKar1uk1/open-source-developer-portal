<nav class="header__secondary js-two-col-nav-toggle">
    {% if page.url == '/index.html' %}
        <div>
    {% else %}
        <div class="js-two-col-header-secondary">
    {% endif %}
        <div class="page-wrap">
            <a href="/guides/" {% if page.url contains '/guides/' %} class="active"{% endif %}>Guides</a>
            <a href="/resources/" {% if page.url contains '/resources/' %} class="active"{% endif %}>Resources</a>
            <a href="https://docs.dwolla.com/" {% if page.url contains '/pages/api-docs.html' %} class="active"{% endif %}>API docs</a>
            <a href="/integrations/" {% if page.url contains '/integrations/' %} class="active"{% endif %}>Partner Integrations</a>
            <a href="/pages/sdks.html" class="no-nav js-two-col-no-toggle{% if page.url contains '/pages/sdks.html' %} active{% endif %}">Tools and SDKs</a>
            <div class="custom-select custom-select--grey js-global-language-select">
                <select name="select" class="js-language-select">
                    <option value="raw">raw</option>
                    <option value="php">php</option>
                    <option value="ruby">ruby</option>
                    <option value="python">python</option>
                    <option value="javascript">javascript</option>
                </select>
                <div class="arrow"></div>
            </div>
            <div style="float: right">
                <a href="https://discuss.dwolla.com/" target="_blank" class="no-nav js-two-col-no-toggle">
                    <span class="mobile-hide">Community</span>
                    {% if page.url == '/index.html' %}
                        <span class="icon-nav-dev-community mobile-show">&ensp;&ensp;&ensp;</span>
                    {% else %}
                        <span class="icon-nav-dev-community-grey">&ensp;&ensp;&ensp;</span>
                    {% endif %}
                </a>
            </div>
    </div>
</nav>
